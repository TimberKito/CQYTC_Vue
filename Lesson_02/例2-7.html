<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>例2-7</title>
    <script type="application/javascript" src="./js/vue.js"></script>
  </head>
  <body>
    <div id="box">
      <ul>
        <li>
          <a href="#"><span>[特惠]</span>{{title1 | subStr}}</a>
        </li>
        <li>
          <a href="#"><span>[公告]</span>{{title2 | subStr}}</a>
        </li>
        <li>
          <a href="#"><span>[特惠]</span>{{title3 | subStr}}</a>
        </li>
        <li>
          <a href="#"><span>[公告]</span>{{title4 | subStr}}</a>
        </li>
        <li>
          <a href="#"><span>[特惠]</span>{{title5 | subStr}}</a>
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    var demo = new Vue({
      el: '#box',
      data: {
        title1: '商城爆品1分秒杀',
        title2: '商城与长春市签署战略合作协议',
        title3: '洋河末年大促，低至两件五折',
        title4: '华北、华中部分地区配送延迟',
        title5: '家电狂欢千亿券 买一送一！'
      },
      filters: {
        subStr: function (value) {
          if (value.length > 10) {
            return value.substr(0, 10) + '...'
          } else {
            return value
          }
        }
      }
    })
  </script>
</html>
