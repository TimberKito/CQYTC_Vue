<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="application/javascript" src="../Lesson_01/js/vue.js"></script>
    <title>例子4-1</title>
  </head>
  <body>
    <div id="example">
      <div class="title">
        <div>商品名称</div>
        <div>单价</div>
        <div>数量</div>
        <div>金额</div>
      </div>
      <div class="content" v-for="value in shop">
        <div>{{value.name}}</div>
        <div>{{value.price | twoDecimal}}</div>
        <div>{{value.count}}</div>
        <div>{{value.price*value.count | twoDecimal}}</div>
      </div>
      <p>合计:{{totalPrice | formatPrice("￥")}}</p>
    </div>
    <script type="text/javascript">
      var exam = new Vue({
        el: '#example',
        data: {
          shop: [
            {
              name: 'OPPO R15',
              price: 2999,
              count: 3
            },
            {
              name: '华为P20',
              price: 3699,
              count: 2
            }
          ]
        },
        computed: {
          totalPrice: function () {
            var total = 0
            this.shop.forEach(function (s) {
              total += s.price * s.count
            })
            return total
          }
        },
        filters: {
          twoDecimal: function (value) {
            return value.toFixed(2)
          },
          formatPrice: function (value, symbol) {
            return symbol + value.toFixed(2)
          }
        }
      })
    </script>
  </body>
  <style>
    body {
      text-align: center;
      font-family: 微软雅黑;
    }
    label {
      margin-left: 20px;
    }
    .report {
      width: 560px;
      margin: 30px auto;
    }
    .title {
      background: #f6f6f6;
      font-size: 18px;
    }
    .title,
    .content {
      width: 560px;
      height: 36px;
      line-height: 36px;
      border: 1px solid #dddddd;
    }
    .title div {
      width: 80px;
      text-align: center;
      float: left;
    }
    .content {
      clear: both;
    }
    .content div {
      width: 80px;
      text-align: center;
      float: left;
    }
  </style>
</html>
